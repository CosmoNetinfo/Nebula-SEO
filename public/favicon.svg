<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)" opacity="0.95"/>
  
  <!-- Sparkle Icon -->
  <g filter="url(#glow)" transform="translate(50, 50)">
    <!-- Center star -->
    <path d="M0,-20 L4,-8 L16,-8 L6,0 L10,12 L0,4 L-10,12 L-6,0 L-16,-8 L-4,-8 Z" 
          fill="white" opacity="0.9"/>
    
    <!-- Small sparkles -->
    <circle cx="18" cy="-12" r="2" fill="white" opacity="0.8"/>
    <circle cx="-18" cy="12" r="2.5" fill="white" opacity="0.8"/>
    <circle cx="15" cy="15" r="1.5" fill="white" opacity="0.7"/>
    <circle cx="-15" cy="-15" r="2" fill="white" opacity="0.7"/>
    
    <!-- Light rays -->
    <line x1="0" y1="-25" x2="0" y2="-30" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <line x1="0" y1="25" x2="0" y2="30" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <line x1="-25" y1="0" x2="-30" y2="0" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <line x1="25" y1="0" x2="30" y2="0" stroke="white" stroke-width="1.5" opacity="0.6"/>
  </g>
</svg>
